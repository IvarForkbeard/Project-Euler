<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 1;
        let b = 2;
        let c = 3;
        for (let i = 1; i < 997; i++){
            for (let j = (i + 1); j < 998; j++){
                for (let k = (j + 1); k < 999; k++){
                    if ((i * i + j * j === k * k ) && ((i + j + k) === 1000)){
                        a = i;
                        b = j;
                        c = k;
                    }
                }
            }
        }
        alert("A: " + a + " B: " + b + " C: " + c + " and their product is: " + a * b * c);
    </script>
</body>

</html>
