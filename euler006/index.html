<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sumOfTheSquares = 0;
        let squareOfTheSum = 0;
        for (let i = 1; i < 101; i ++) {
            sumOfTheSquares += i * i;
            squareOfTheSum += i;
        }
        squareOfTheSum = squareOfTheSum * squareOfTheSum;
        alert("My answer is: " + (squareOfTheSum - sumOfTheSquares));
    </script>
</body>

</html>
